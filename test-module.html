<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试模块方式</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="box" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #f0f0f0;"></div>
    
    <div style="text-align: center; margin-top: 100px;">
        <h1>测试模块方式</h1>
        <p>使用 import { 美学流体Bg } from "jsm/美学流体Bg.module.js"</p>
    </div>

    <script type="module">
        import { 美学流体Bg } from "./jsm/美学流体Bg.module.js";
        
        try {
            console.log('Testing module approach...');
            let colorbg = new 美学流体Bg({
                dom: "box",
                colors: ["#A0DED8","#71C1D1","#5C93B8","#64C4BE","#8DD9C7","#A0DED8"],
                loop: true
            });
            console.log('Module approach successful');
        } catch (error) {
            console.error('Module approach error:', error);
            document.body.innerHTML += '<div style="color: red; text-align: center;">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
